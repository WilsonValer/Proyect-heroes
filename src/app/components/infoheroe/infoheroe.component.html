<h1 class="animated fast fadeIn"> {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion }})</small></h1>
<hr>
<div class="row animated fast fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" >Regresar a Home</a>

    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre}}</h3>
        <hr>
        <p>
            {{ heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo-4.png" alt="marvel">
            <img *ngIf="heroe.casa == 'DC'"  class="img-logo" src="assets/img/dc-universe.png" alt="dc">
        </div>

    </div>
</div>
