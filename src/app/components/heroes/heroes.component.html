<h1>Heroes <small> Marvel y DC </small></h1>
<hr>

<div class="card-columns " style="display:flex; flex-wrap: wrap;" >

    <div class="card" *ngFor="let heroe of heroes; let i = index"  style="width: 20%; margin: 10px 10px 10px 10px;" >
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion}}</small></p>

        <button (click)="verHeroe(i)"
        type="button" class="btn btn-outline-primary" style="width: 100%;">
        ver mas...
        </button>
        
       <!-- <a [routerLink]="['infoheroe', i]" class="btn btn-outline-primary">Ver mas link...</a> -->
    </div>
    
    </div>

</div>
